name: ğŸƒ CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-lint-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16, 18]
      fail-fast: true
    name: ğŸŒ± Build, lint, test / ${{ matrix.os }} / node ${{ matrix.node-version }} latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸªµ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸŒ± Build
        run: yarn build

      - name: ğŸ§¹ Lint
        run: yarn lint

      - name: ğŸ’¨ Test
        run: yarn test
