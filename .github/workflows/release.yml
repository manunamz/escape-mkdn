name: ğŸ’ Release

on:
  push:
    branches:
      - release

jobs:
  release:
    name: ğŸ’ Release ${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ° Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: ğŸªµ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸŒ± Build
        run: yarn run build

      - name: ğŸ§¹ Lint
        run: yarn run lint

      - name: ğŸ’¨ Test
        run: yarn test

      - name: ğŸŒ¿ Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.npm_package_version }}
          release_name: Release v${{ env.npm_package_version }}
          draft: false
          prerelease: false

      - name: ğŸ‹ Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main

      - name: ğŸŒº Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
